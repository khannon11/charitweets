{% extends 'base.html' %}
{% block title %}Registration Page{% endblock %}
{% block head_title %}Register here!{% endblock %}

{% block content %}
  {{ state }}
  <form action="" method="POST">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    <table>
      {{ form.as_table }} 
    </table>
    <input type="submit">
  </form>
{% endblock %}
