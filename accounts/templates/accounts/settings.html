{% extends 'base.html' %}

{% block content %}
  {{ status }}
  <table>
    <tr>
      <td>Twitter Handle</td> 
      <td>{{ user.username }}</td>
    </tr>
    <tr>
      <td>Password</td>
      <td><a href="{% url 'change_password' %}"/>Change</a></td>
    </tr>
    <tr>
      <td>Email</td>
      <td>{{ user.email }}</td>
    </tr>
    <tr>
      <td>First Name</td>
      <td>{{ user.first_name }}</td>
    </tr>
    <tr>
      <td>Last Name</td>
      <td>{{ user.last_name }}</td>
    </tr>
  </table>
  <a href="{% url 'edit_user_info' %}">Edit User Info</a>
      

{% endblock %}
