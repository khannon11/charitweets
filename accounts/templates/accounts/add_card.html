{% extends 'base.html' %}

{% block headers %}
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <script type="text/javascript">
    Stripe.setPublishableKey('pk_test_JBQEUf0dCerPuBjdzkU3T77Q')

    var stripeResponseHandler = function(status, response) {
      var $form = $('#payment-form');

      if (response.error) {
        // Show errors
        $form.find('.payment-errors').text(response.error.message);
        $form.find('button').prop('disabled', false);
      } else {
        var token = response.id;
        $form.append($('<input type="hidden" name="stripeToken" />').val(token));
        $form.get(0).submit();
      }
    };

    jQuery(function($) {
      $('#payment-form').submit(function(e) {
        var $form = $(this);

        // Disable submit button to avoid repeated clicks
        $form.find('button').prop('disabled', true);

        Stripe.createToken($form, stripeResponseHandler);

        // Prevent from's default action
        return false;
      });
    });
  </script>
{% endblock %}

{% block content %}
  {{ message }}
  TEST CARDS ONLY
  <form action="" method=POST id="payment-form">
    {% csrf_token %}
    <span class="payment-errors"></span>

  <div class="form-row">
      <label>
        <span>Card Number</span>
        <input type="text" size="20" data-stripe="number"/>
      </label>
    </div>

    <div class="form-row">
      <label>
        <span>Expiration (MM/YYYY)</span>
        <input type="text" size="2" data-stripe="exp-month"/>
      </label>
      <span> / </span>
      <input type="text" size="4" data-stripe="exp-year"/>
    </div>

  <div class="form-row">
      <label>
        <span>CVC</span>
        <input type="text" size="4" data-stripe="cvc"/>
      </label>
    </div>

  <div class="form-row">
      <label>
        <span>Address Line 1</span>
        <input type="text" size="20" data-stripe="address_line1"/>
      </label>
    </div>

  <div class="form-row">
      <label>
        <span>Address Line 2</span>
        <input type="text" size="20" data-stripe="address_line2"/>
      </label>
    </div>

  <div class="form-row">
      <label>
        <span>City</span>
        <input type="text" size="20" data-stripe="address_city"/>
      </label>
    </div>

  <div class="form-row">
      <label>
        <span>State</span>
        <input type="text" size="20" data-stripe="address_state"/>
      </label>
    </div>

  <div class="form-row">
      <label>
        <span>Zip Code</span>
        <input type="text" size="20" data-stripe="address_zip"/>
      </label>
    </div>

    <button type="submit">Add Card</button>
  </form>
{% endblock %}
